<!DOCTYPE html>
<html>
<head>
    <title>Full Page Table Layout</title>
</head>
<body>

<!-- Using 100% height to fully cover the page -->
<table border="1" width="100%" height="100%" cellspacing="0" cellpadding="0">
    <tr height="50%">
        <td width="50%" bgcolor="cyan" align="center"><h1>Frame 1 -KING</h1></td>
        <td width="50%" bgcolor="tomato" align="center"><h1>Frame 2-QUEEN</h1></td>
    </tr>
    <tr height="50%">
        <td width="50%" bgcolor="peach" align="center"><h1>Frame 3-PRINCE</h1></td>
        <td width="50%" bgcolor="yellow" align="center"><h1>Frame 4-PRINCESS</h1></td>
    </tr>
</table>

</body>
</html>
